<form autocomplete="off" novalidate (submit)="setUsername(usernameInput.value)">
	<div class="input-field">
		<input #usernameInput id="username" type="text" class="validate">
		<label for="username">Username</label>
	</div>
	<div class="pin-button-row">
		<button type="submit" class="btn btn-primary submit-pin-button">Set Username</button>
	</div>
</form>

	<i class="material-icons left">cloud</i>Find Username
</a>
