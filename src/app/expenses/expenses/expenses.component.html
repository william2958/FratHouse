<div class="row expenses">
	<div class="col-xs-8 col-lg-9 no-padding">
		<expense-detail
			[expense]="expense$ | async"
			[user]="user$ | async"
			[houses]="houses$ | async"
		></expense-detail>
	</div>
	<div class="col-xs-4 col-lg-3 no-padding">
		<expense-list
			*ngIf="(owedExpenses$ | async)"
			[owedExpenses]="owedExpenses$ | async"
			[outstandingExpenses]="outstandingExpenses$ | async"
		></expense-list>
	</div>
</div>
