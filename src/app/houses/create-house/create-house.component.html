<div class="container">

	<div class="row">
		<div class="input-field house-name-input col s8">
			<input type='text' #houseNameInput id="housename">
			<label for="housename">Group Name</label>
		</div>
		<div class="col s4 right-align create-house-button">
			<button class="btn waves-effect waves-light" (click)="createHouse(houseNameInput.value)">
				Create House
				<i class="material-icons right">home</i>
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col s6">
			<h5>Find Friends by Username: </h5>

			<div *ngIf="searchUsernameErrors" class="error-message">
				{{searchUsernameErrors}}
			</div>

			<form (ngSubmit)="searchUsername()" autocomplete="off" novalidate
				  [formGroup]="usernameSearchForm" class="username-search-form">
				<div class="input-field">
					<input formControlName="username" id="username" type="text">
					<label for="username" class="active">Username</label>
				</div>

				<button class="btn waves-effect waves-light right" type="submit" name="action">Search
					<i class="material-icons right">search</i>
				</button>
			</form>

			<div *ngIf="searchResults" class="search-results">
				<h5>Found Users: </h5>
				<div class="card">
					<div class="card-content">
						<span class="card-title">{{searchResults.name}}</span>
						<p>{{searchResults.username}}</p>
					</div>
					<div class="card-action right-align">
						<a id="selectLink" (click)="selectUser()">Select User</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col s6">

			<div *ngIf="selectedUsers.length > 0">
				<h5>Selected Housemates</h5>
				<div *ngFor="let user of selectedUsers" class="selected-list">
					<div class="card">
						<div class="card-content">
							<span class="card-title">{{user.name}}</span>
							<p>{{user.username}}</p>
						</div>
						<div class="card-action right-align">
							<a id="removeLink" (click)="removeUser(user)">Remove User</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>



</div>
